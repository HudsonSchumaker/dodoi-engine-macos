<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        .palette {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
        }
        .color-box {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Color Palette</h1>
    <div class="palette">
        <div class="color-box" style="background-color: #FF0000;"></div> <!-- Red -->
        <div class="color-box" style="background-color: #00FF00;"></div> <!-- Green -->
        <div class="color-box" style="background-color: #0000FF;"></div> <!-- Blue -->
        <div class="color-box" style="background-color: #FFFFFF;"></div> <!-- White -->
        <div class="color-box" style="background-color: #000000;"></div> <!-- Black -->
        <div class="color-box" style="background-color: #808080;"></div> <!-- Gray -->
        <div class="color-box" style="background-color: #FFA500;"></div> <!-- Orange -->
        <div class="color-box" style="background-color: #FFFF00;"></div> <!-- Yellow -->
        <div class="color-box" style="background-color: #FFC0CB;"></div> <!-- Pink -->
        <div class="color-box" style="background-color: #A52A2A;"></div> <!-- Brown -->
        <div class="color-box" style="background-color: #800080;"></div> <!-- Purple -->
        <div class="color-box" style="background-color: #008080;"></div> <!-- Teal -->
        <div class="color-box" style="background-color: #00FF00;"></div> <!-- Lime -->
        <div class="color-box" style="background-color: #800000;"></div> <!-- Maroon -->
        <div class="color-box" style="background-color: #808000;"></div> <!-- Olive -->
        <div class="color-box" style="background-color: #000080;"></div> <!-- Navy -->
        <div class="color-box" style="background-color: #FF00FF;"></div> <!-- Magenta -->
        <div class="color-box" style="background-color: #00FFFF;"></div> <!-- Cyan -->
        <div class="color-box" style="background-color: #C0C0C0;"></div> <!-- Silver -->
        <div class="color-box" style="background-color: #FFD700;"></div> <!-- Gold -->
        <div class="color-box" style="background-color: #F5F5DC;"></div> <!-- Beige -->
        <div class="color-box" style="background-color: #FF7F50;"></div> <!-- Coral -->
        <div class="color-box" style="background-color: #DC143C;"></div> <!-- Crimson -->
        <div class="color-box" style="background-color: #4B0082;"></div> <!-- Indigo -->
        <div class="color-box" style="background-color: #FFFFF0;"></div> <!-- Ivory -->
        <div class="color-box" style="background-color: #F0E68C;"></div> <!-- Khaki -->
        <div class="color-box" style="background-color: #E6E6FA;"></div> <!-- Lavender -->
        <div class="color-box" style="background-color: #BDFCC9;"></div> <!-- Mint -->
        <div class="color-box" style="background-color: #FFDAB9;"></div> <!-- Peach -->
        <div class="color-box" style="background-color: #DDA0DD;"></div> <!-- Plum -->
        <div class="color-box" style="background-color: #FA8072;"></div> <!-- Salmon -->
        <div class="color-box" style="background-color: #40E0D0;"></div> <!-- Turquoise -->
        <div class="color-box" style="background-color: #EE82EE;"></div> <!-- Violet -->
    </div>
</body>
</html>
